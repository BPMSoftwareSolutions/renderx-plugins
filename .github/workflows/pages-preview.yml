name: Pages - Build and Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - 'chore/**'
      - 'feat/**'
      - 'fix/**'
      - 'refactor/**'
  workflow_dispatch: {}

# Required for GitHub Pages deployment and PR previews
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deployments per ref (branch/PR)
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build site artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages (PR preview or main)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # When triggered by pull_request, this creates a unique preview URL
          preview: ${{ github.event_name == 'pull_request' }}

